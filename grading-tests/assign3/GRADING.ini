[DEFAULT]
class = MangoRunDiffOutput
timeout = 10

modules_to_grade = strings.c printf.c
test_program = print_pinout
executable = %(test_program)s.bin
make_prefix = make -f %(dirpath)s/GRADING.make MY_MODULE_SOURCES="%(modules_to_grade)s"
soln_log_path = %(dirpath)s/LOGS/%(test_program)s.staff


[10-StringsMemset]
test_program = agtest_memset
description = `memset` sets each byte in the destination buffer
modules_to_grade = strings.c
priority = 1

[11-StringsStrcmp]
test_program = agtest_strcmp
description = Return value from `strcmp` comparison indicates ordering of its string arguments
modules_to_grade = strings.c
priority = 1

[12-StringsStrlcat]
test_program = agtest_strlcat
description = `strlcat` appends characters from `src` onto `dst`, truncating to `dstsize` when necessary
modules_to_grade = strings.c
priority = 1

[13-StringsStrlcatReturn]
test_program = agtest_strlcat_return
description = Return value from `strlcat` is the count of characters that would have been written if sufficient space
modules_to_grade = strings.c
priority = 3

[14-StringsStrtonum]
test_program = agtest_strtonum
description = `strtonum` converts a string of decimal digits to a number, conversion stops at first invalid char
modules_to_grade = strings.c
priority = 1

[15-StringsStrtonumHex]
test_program = agtest_strtonum_hex
description = `strtonum` converts a string of hex digits to a number, conversion stops at first invalid char
modules_to_grade = strings.c
priority = 2

[16-StringsStrtonumEndptr]
test_program = agtest_strtonum_endptr
description = `strtonum` sets `endptr` to point to first invalid char of input string, where conversion stopped
modules_to_grade = strings.c
priority = 2

[20-SnprintfCharacter]
test_program = agtest_snprintf_character
description = `snprintf` format string containing single specifier of char or string type
priority = 1

[21-SnprintfNumeric]
test_program = agtest_snprintf_numeric
description = `snprintf` format string containing single specifier of numeric type (decimal, hex or pointer)
priority = 1

[22-SnprintfMixed]
test_program = agtest_snprintf_mixed
description = `snprintf` format string containing sequence of specifiers of mixed types
priority = 1

[23-SnprintfPad]
test_program = agtest_snprintf_pad
description = `snprintf` format string containing formatting codes that include field width
priority = 2

[24-SnprintfBufSize]
test_program = agtest_snprintf_bufsize
description = `snprintf` truncates output to `bufisze` when necessary
priority = 2

[25-SnprintfReturn]
test_program = agtest_snprintf_return
description = Return value from `snprintf` is the count of characters that would have been written if sufficient space
priority = 3

[26-Printf]
test_program = agtest_printf
description = `printf` correctly converts and outputs to uart
priority = 1

[30-ExtensionDisassemble]
test_program = agtest_disassemble
objective = decode rtype/itype/stype (bonus for utype,pseudo)
has_output = True
class = Extension
extension_name = Disassemble
choices = [Complete++, Complete, Partial, None]

[40-StyleReflection]
class = StyleReflection
category = Style Reflection

[41-TestsQuality]
prompt = Enter evaluation of test quality:
class = Quality
category = Tests

