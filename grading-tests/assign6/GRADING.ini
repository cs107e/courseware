[DEFAULT]
class = MangoRunDiffOutput
timeout = 10

modules_to_grade = fb.c gl.c console.c
test_program = console_shell
executable = %(test_program)s.bin
make_prefix = make -f %(dirpath)s/GRADING.make MY_MODULE_SOURCES="%(modules_to_grade)s"
soln_log_path = %(dirpath)s/LOGS/%(test_program)s.staff


[10-FBBasic]
test_program = agtest_fb_basic
description = Test basic functions of `fb` module: `fb_init`, `fb_swap_buffer`, `fb_get_*`
priority = 1
modules_to_grade = fb.c

[20-GLBasic]
test_program = agtest_gl_basic
description = Test basic functions of `gl` module: `gl_init`, `gl_clear`, `gl_swap_buffer`, `gl_get_*`, `gl_color`
priority = 1
modules_to_grade = gl.c

[21-GLDrawPixel]
test_program = agtest_gl_draw_pixel
description = `gl_draw_pixel` sets color of individual pixels by location, does not draw to location outside bounds
priority = 2
modules_to_grade = gl.c

[22-GLDrawRect]
test_program = agtest_gl_draw_rect
description = `gl_draw_rect` draws a filled rectangle
modules_to_grade = gl.c
priority = 2

[23-GLDrawChar]
test_program = agtest_gl_draw_char
description = `gl_draw_char` draws a single character, `gl_draw_string` draws a string
priority = 1
modules_to_grade = gl.c

[25-GLClip]
test_program = agtest_gl_clip
description = `gl_draw_*` functions clip all drawing to bounds of framebuffer
priority = 1
modules_to_grade = gl.c

[26-GLInvalid]
test_program = agtest_gl_invalid
description = `gl_read_pixel` returns 0 for any pixel location outside bounds, `gl_draw_char` draws nothing if char has no font glyph
priority = 3
modules_to_grade = gl.c

[30-ConsoleBasic]
test_program = agtest_console_basic
description = Test basic operation of `console` module: display text, clear, no wrap, no scroll
priority = 1
class = MangoRunConsoleDiff
modules_to_grade = gl.c console.c

[31-ConsoleScroll]
test_program = agtest_console_scroll
description = `console_printf` scrolls contents upward when text reaches bottom of screen
priority = 1
timeout = 30
class = MangoRunConsoleDiff
modules_to_grade = gl.c console.c

[32-ConsoleWrapLines]
test_program = agtest_console_wrap
description = `console_printf` wraps long lines at right margin
priority = 2
class = MangoRunConsoleDiff
modules_to_grade = gl.c console.c

[34-ConsoleRun]
test_program = agtest_console_run
description = `shell_run` properly displays on console
prompt = Does display show correct console draw/wrap/scroll?
priority = 1
timeout = 120
class = MangoRunGraderEval
modules_to_grade = fb.c gl.c console.c

[40-ExtensionLineTriangle]
objective = draw anti-aliased lines and filled triangles, explanation of algorithm in README
test_program = agtest_line_triangle
class = Extension
extension_name = Lines and triangles

[50-StyleReflection]
class = StyleReflection
category = Style Reflection

[51-TestsQuality]
prompt = Enter evaluation of test quality:
class = Quality
category = Tests
